<div class="main-page">
  <div class="categories">
    <button
      (click)="toggleCategory(category.id)"
      *ngFor="let category of categories"
      [class.active]="isCategorySelected(category)"
    >
      {{ category.name }}
    </button>
  </div>

  <div class="most-popular">
    <div class="most-popular__cards">
      <app-benefits-cards
        [cards]="filteredBenefits"
        [deadLine]="true"
        type="catalog"
      ></app-benefits-cards>
    </div>
  </div>
</div>
