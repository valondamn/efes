<div class="account-page">
  <div class="account-container">
    <div class="content">
      <div class="content__title-subtitle">
        <div class="title">Настройки профиля</div>
        <div class="subtitle">Тут вы можете изменить персональные данные</div>
      </div>

      <div class="photo">
        <div class="photo__title">Фотография</div>
        <div class="photo__active">
          <img src="assets/icons/account/account-logo.svg" alt="">
          <div class="buttons">
            <app-primary-button
              theme="dark"
              styling="standard"
              [label]="'Зарузить фото'"
              type="button"
            />
            <app-primary-button
              theme="light"
              styling="standard"
              [label]="'Удалить фото'"
              type="button"
            />
          </div>

        </div>

      </div>

      <div class="form-container">
        <form>
          <!-- Имя и Фамилия -->
          <div class="form-group">
            <label for="firstName">Имя*</label>
            <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" required>
          </div>
          <div class="form-group">
            <label for="lastName">Фамилия*</label>
            <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" required>
          </div>

          <!-- Электронная почта и Номер телефона -->
          <div class="form-group">
            <label for="email">Электронная почта*</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="phoneNumber">Номер телефона*</label>
            <input type="tel" id="phoneNumber" [(ngModel)]="phoneNumber" name="phoneNumber" required>
          </div>

          <!-- Дата рождения и Страна -->
          <div class="form-group">
            <label for="birthDate">Дата рождения</label>
            <input type="date" id="birthDate" [(ngModel)]="birthDate" name="birthDate">
          </div>
          <div class="form-group">
            <label for="country">Страна</label>
            <input type="text" id="country" [(ngModel)]="country" name="country">
          </div>

          <!-- Пол -->
          <div class="form-group">
            <label>Пол</label>
            <div class="radio-group">
              <label>
                <input type="radio" name="gender" [(ngModel)]="gender" value="male">
                Мужской
              </label>
              <label>
                <input type="radio" name="gender" [(ngModel)]="gender" value="female">
                Женский
              </label>
            </div>
          </div>

          <!-- Язык -->
          <div class="form-group">
            <label for="language">Выбрать язык</label>
            <select id="language" [(ngModel)]="language" name="language">
              <option value="ru">Русский</option>
              <option value="en">Английский</option>
              <!-- Add more languages as needed -->
            </select>
          </div>

          <!-- Submit Button -->
          <div class="form-group">
            <app-primary-button
              theme="dark"
              styling="standard"
              [label]="'Сохранить'"
              type="button"
              (click)="saveProfile()"
            ></app-primary-button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
