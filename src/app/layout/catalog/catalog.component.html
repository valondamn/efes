<div class="main-page">
  <div
    [ngStyle]="{
      background: 'url(assets/images/main/Banner-blue.jpg) no-repeat',
      'background-size': '100% 100%'
    }"
    class="banner"
  >
    <div class="banner-content">
      <span
      >Найдите идеальные бонусы <br/>
        для вашего образа жизни!</span
      >
    </div>
  </div>

  <div class="categories">
    @for (category of categories; track category) {
      <button
        (click)="toggleCategory(category.id)"
        [class.active]="isCategorySelected(category)"
      >
        {{ category.name }}
      </button>
    }
  </div>

  <div class="most-popular">
    <div class="most-popular__cards">
      <app-benefits-cards
        [cards]="filteredBenefits"
        type="catalog"
      ></app-benefits-cards>
    </div>
  </div>
</div>
