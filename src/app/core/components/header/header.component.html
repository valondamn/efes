<div class="header">
  <app-input
    [placeholder]="'Поиск'"
    type="search"
    [width]="'100%'"
    [bgHidden]="true"
    [clearBtnShown]="true"
    #input
  />

  <div class="account-info">
    <div class="notification">
      <app-notifications />
    </div>
    <div class="coins">
      <app-coins [isLink]="true" [coins]="10" />
    </div>
    <div class="account-image" (click)="openModal()">
      <a>
      <svg-icon src="assets/icons/account/account-logo.svg" /></a>

    </div>
  </div>
</div>
<app-header-menu [(visible)]="modalVisible"></app-header-menu>
