<div class="header">
  <app-input
    [placeholder]="'Поиск'"
    type="search"
    [width]="'100%'"
    [bgHidden]="true"
    [clearBtnShown]="true"
    #input
  />

  <div class="account-info">
    <div class="notification">
      <app-notifications />
    </div>
    <div class="coins">
      <app-coins [coins]="10" />
    </div>
    <div class="account-image" (click)="toggleDropdown()">
      <svg-icon src="assets/icons/account/account-logo.svg"/>
      <app-header-menu
        [isVisible]="isDropdownVisible">
      </app-header-menu>    </div>
  </div>
</div>
